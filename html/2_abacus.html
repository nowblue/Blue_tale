<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue_tale:abacus</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap_abacus">
        <main>
            <img src="../img/book.png" alt="" class="book">
            <img src="../img/esteregg1.PNG" alt="" class="esteregg1">
            <img src="../img/esteregg2.png" alt="" class="esteregg2">
            <img src="../img/side_bg.PNG" alt="" class="book_over2">
            <a href="../index.html">
                <div class="homebtn"></div>
            </a>
            <section class="abacus_area">

                <div class="abacusImg_container">
                    <img src="../img/left1.png" alt="" class="aba_left1">
                    <img src="../img/left2.png" alt="" class="aba_left2">
                    <img src="../img/right1.png" alt="" class="aba_right1">
                    <img src="../img/right2.png" alt="" class="aba_right2">
                    <p class="aba_plus1">+</p>
                    <p class="aba_plus2">+</p>
                    <p class="aba_equal1">=</p>
                    <p class="aba_equal2">=</p>
                </div>
                <div class="abacus_math">
                    <img src="../img/answer.png" alt="" class="aba_answer1">
                    <img src="../img/answer.png" alt="" class="aba_answer2">
                    <div class="question1_abacus">
                        <div class="abacus_col_10_1 abacus_col">
                            <img src="../img/stamp.PNG" alt="" class="stamp stamp1">
                            <div class="abacus_top">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_one abacus_piece">
                            </div>
                            <div class="abacus_under">
                                <img src="../img/abacus_one.PNG" alt="" id="answer1" class="abacus_two abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_three abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_four abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_five abacus_piece">
                            </div>
                        </div>
                        <div class="abacus_col_1 abacus_col">
                            <img src="../img/stamp.PNG" alt="" class="stamp stamp2">
                            <div class="abacus_top">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_one abacus_piece">
                            </div>
                            <div class="abacus_under">
                                <img src="../img/abacus_one.PNG" alt="" id="answer1" class="abacus_two abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_three abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_four abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_five abacus_piece">
                            </div>
                        </div>
                    </div>
                    <div class="question2_abacus">
                        <div class="abacus_col_10_2 abacus_col">
                            <div class="abacus_top">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_one abacus_piece">
                            </div>
                            <div class="abacus_under">
                                <img src="../img/abacus_one.PNG" alt="" id="answer1" class="abacus_two abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" id="answer1" class="abacus_three abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_four abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_five abacus_piece">
                            </div>
                        </div>
                        <div class="abacus_col_2 abacus_col">
                            <div class="abacus_top">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_one abacus_piece">
                            </div>
                            <div class="abacus_under">
                                <img src="../img/abacus_one.PNG" alt="" id="answer1" class="abacus_two abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_three abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_four abacus_piece">
                                <img src="../img/abacus_one.PNG" alt="" class="abacus_five abacus_piece">
                            </div>
                        </div>
                    </div>
                </div>

                <button id="setButton_abacus1" class="abacus_setbtn">시작</button>
                <button id="setButton_abacus2" class="abacus_setbtn">다시하기</button>
            </section>
        </main>
    </div>




    <script src="../common.js"></script>
</body>

</html>
