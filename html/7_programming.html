<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue_tale:programming</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../common.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap_programming">
        <main>
            <img src="../img/book.png" alt="" class="book">
            <img src="../img/esteregg1.PNG" alt="" class="esteregg1">
            <img src="../img/esteregg2.png" alt="" class="esteregg2">
            <img src="../img/side_bg.PNG" alt="" class="book_over2">
            <a href="../index.html">
                <div class="homebtn"></div>
            </a>

            <section class="programming_area">
                <div class="programmingImg_container">
                    <div class="programming_bg"></div>
                    <div class="programming_face"></div>
                    <div class="programming_laptop"></div>
                    <div class="programming_light"></div>
                    <div class="programming_light2"></div>
                    <div class="programming_table"></div>
                    <div class="star_contain">
                        <div class="programming_star1 star_programming"></div>
                        <div class="programming_star2 star_programming"></div>
                        <div class="programming_star3 star_programming"></div>
                    </div>
                    <div class="bubble_contain">
                        <div class="programming_bubble1 bubble_programming"></div>
                        <div class="programming_bubble2 bubble_programming"></div>
                        <div class="programming_bubble3 bubble_programming"></div>
                    </div>
                </div>
                <div class="toggle_programming">
                    <label>
                        <input type="radio" name="mode" value="light" checked>
                        <span class="light">상상</span>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="dark">
                        <span class="dark">현실</span>
                    </label>
                </div>
            </section>
        </main>
    </div>
    <script src="../common.js"></script>
</body>

</html>
