<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue_tale:tea</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap_tea">
        <main>
            <img src="../img/book.png" alt="" class="book">
            <img src="../img/esteregg1.PNG" alt="" class="esteregg1">
            <img src="../img/esteregg2.png" alt="" class="esteregg2">
            <img src="../img/side_bg.PNG" alt="" class="book_over2">
            <a href="../index.html">
                <div class="homebtn"></div>
            </a>
            <section class="tea_container">
                <article class="leftSide_tea">
                    <button class="tea1Btn">
                        <img src="../img/tea1.PNG" alt="녹차" class="tea1 teaImg">

                    </button>
                    <button class="tea2Btn">
                        <img src="../img/tea2.PNG" alt="" class="tea2 teaImg">

                    </button>
                    <button class="tea3Btn">
                        <img src="../img/tea3.PNG" alt="" class="tea3 teaImg">

                    </button>
                    <button class="tea4Btn">
                        <img src="../img/tea4.PNG" alt="" class="tea4 teaImg">

                    </button>
                </article>
                <article class="middle_tea">
                    <img src="../img/nothing.png" alt="" class="tea_com">
                    <button class="makeBtn_tea">만들기</button>
                    <button class="jsSave_tea">저장하기</button>
                </article>
                <article class="rightSide_tea">
                    <button class="waterBtn">
                        <img src="../img/water.PNG" alt="" class="waterImg">
                    </button>
                    <button class="milkBtn">
                        <img src="../img/milk.PNG" alt="" class="milkImg">

                    </button>
                    <button class="iceBtn">
                        <img src="../img/ice.PNG" alt="" class="iceImg">

                    </button>
                </article>
            </section>
        </main>

    </div>
    <script src="../common.js"></script>
</body>

</html>
