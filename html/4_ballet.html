<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Blue_tale:ballet</title>
    <link rel="stylesheet" href="../all.css">

<body>
