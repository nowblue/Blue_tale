<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue_tale:design</title>
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="../common.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap_design">
        <main>
            <img src="../img/book.png" alt="" class="book">
            <img src="../img/esteregg1.PNG" alt="" class="esteregg1">
            <img src="../img/esteregg2.png" alt="" class="esteregg2">
            <img src="../img/side_bg.PNG" alt="" class="book_over2">
            <a href="../index.html">
                <div class="homebtn"></div>
            </a>

            <p class="clientText_design text_design">Client: 알잘딱깔센으로 사각형 3d 디자인해주세요(찡긋)</p>
            <div class="design_box_area">
                <div class="container_design" id="cube_design">
                    <div class="box_design right_design">right</div>
                    <div class="box_design left_design">left</div>
                    <div class="box_design top_design">top</div>
                    <div class="box_design bottom_design">bottom</div>
                    <div class="box_design front_design">front</div>
                    <div class="box_design back_design">back</div>
                </div>
            </div>
            <p class="colorText_design text_design">색상 선택</p>
            <p class="transparentText_design text_design">투명도 조절</p>
            <input type="color" id="colorPalette_design" value="#ffffff">
            <input type="range" id="opacitySlider_design" min="0" max="100" value="100">
        </main>
    </div>
    <script src="../common.js"></script>

</body>

</html>
