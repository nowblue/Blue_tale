<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue_tale:knit</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrap_knit">
        <main>
            <img src="../img/book.png" alt="" class="book">
            <img src="../img/esteregg1.PNG" alt="" class="esteregg1">
            <img src="../img/esteregg2.png" alt="" class="esteregg2">
            <img src="../img/side_bg.PNG" alt="" class="book_over2">
            <a href="../index.html">
                <div class="homebtn"></div>
            </a>
            <section class="leftSide_knit">
                <section class="knit_color">
                    <button class="colorbtn_y">
                        <img src="../img/knit_yellow.PNG" data-src="../img/knit_yellow.PNG" alt="" class="yellow color">
                    </button>
                    <button class="colorbtn_o">
                        <img src="../img/knit_orange.PNG" data-src="../img/knit_orange.PNG" alt="" class="orange color">
                    </button>
                    <button class="colorbtn_b">
                        <img src="../img/knit_blue.PNG" data-src="../img/knit_blue.PNG" alt="" class="blue color">
                    </button>
                    <button class="colorbtn_p">
                        <img src="../img/knit_pink.PNG" data-src="../img/knit_pink.PNG" alt="" class="pink color">
                    </button>
                </section>
                <section class="knit_design">
                    <button class="anibtn_r">
                        <img src="../img/rabbitDesign.PNG" data-src="../img/rabbitDesign.PNG" alt=""
                            class="rabbitDesign design">
                    </button>
                    <button class="anibtn_g">
                        <img src="../img/giraffeDesign.PNG" data-src="../img/giraffeDesign.PNG" alt=""
                            class="giraffeDesign design">
                    </button>
                    <button class="anibtn_d">
                        <img src="../img/dogDesign.PNG" data-src="../img/dogDesign.PNG" alt="" class="dogDesign design">
                    </button>
                </section>

                <button class="makeBtn_knit">만들기</button>
            </section>
            <section class="rightSide_knit">
                <img src="../img/giraffeDesign_y.PNG" alt="" class="com_img">
                <button class="jsSave_knit">저장하기</button>
            </section>
        </main>

    </div>
    <script src="../common.js"></script>
</body>

</html>
